<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0;">
    <div class="mail-wrap" style="padding-top: 21px;background-color: #baa89a1a;width: 600px;">
        <div class="mail-head" style="display: flex;justify-content: center;align-items: center;">
            <img src="http://drive.google.com/uc?export=view&id=1ogHt0lnb346txy6XrrBQ-nTxHaIiy4Xm" alt="" style="width: 298px;">
        </div>
        <div class="mail-body" style="display: flex;justify-content: center;align-items: center;flex-direction: column;margin-bottom: 34px;">
            <p style="text-align: center;font-size: 21px;margin-bottom: 52px;font-family: 'Georgia', sans-serif;">Reservaci√≥n confirmada. Te esperamos.</p>
            <div class="row" style="display: flex;justify-content: space-between;align-items: center;width: 60%;margin-bottom: 32px;font-size: 18px;">
                <div class="name-col">Nombre</div>
                <div class="data-col">{{ nombre }}</div>
            </div>
            <div class="row" style="display: flex;justify-content: space-between;align-items: center;width: 60%;margin-bottom: 32px;font-size: 18px;">
                <div class="name-col">Apellido</div>
                <div class="data-col">{{ apellido }}</div>
            </div>
            <div class="row" style="display: flex;justify-content: space-between;align-items: center;width: 60%;margin-bottom: 32px;font-size: 18px;">
                <div class="name-col">Hora</div>
                <div class="data-col">{{ hora }}</div>
            </div>
            <div class="row" style="display: flex;justify-content: space-between;align-items: center;width: 60%;margin-bottom: 32px;font-size: 18px;">
                <div class="name-col">Fecha</div>
                <div class="data-col">{{ fecha }}</div>
            </div>
            <div class="row" style="display: flex;justify-content: space-between;align-items: center;width: 60%;margin-bottom: 32px;font-size: 18px;">
                <div class="name-col">Zona</div>
                <div class="data-col">{{ zona }}</div>
            </div>
            <small style="margin-top: 48px;">Estimado cliente dispone de su mesa por 15 minutos despues de la hora de reserva</small>
        </div>
        <div class="mail-footer" style="background-image: url(http://drive.google.com/uc?export=view&id=1-4z5crTsXKV50QcBrryMwhdGVaHPrewO);background-size: auto;width: 100%;height: 85px;">

        </div>
    </div>
</body>
</html>
